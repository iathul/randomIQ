<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <title>Lobby</title>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Lobby</h3>
          </div>
          <div class="card-body">
            <h4 class="card-title">Available Rooms</h4>
            <ul class="list-group" id="room-list">
              <!-- Populate this list with available rooms using JavaScript -->
            </ul>
            <button id="create-room-button" class="btn btn-primary mt-3">Create Room</button>

            <!-- Hidden form for creating a room -->
            <form id="create-room-form" style="display: none;">
              <div class="mb-3">
                <label for="room-name" class="form-label">Room Name:</label>
                <input type="text" class="form-control" id="room-name" required>
              </div>
              <div class="mb-3">
                <label for="room-description" class="form-label">Room Description:</label>
                <input type="text" class="form-control" id="room-description" required>
              </div>
              <button type="submit" class="btn btn-success">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/lobby.js"></script>
</body>

</html>
