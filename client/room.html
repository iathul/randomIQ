<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <title>Quiz Room</title>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center room-container">
      <div class="col-md-6 room-card">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
              <h3 class="mb-0"> Room </h3>
              <button id="logout-button" class="btn btn-danger">Logout</button>
            </div>
          </div>
          <div class="card-body">
            <h4 class="room-title">Room Title</h4>
            <p class="room-description">Room Description</p>
            <h5>Users in the Room:</h5>
            <ul class="user-list" id="user-list">
            </ul>
            <div id="error-message" class="alert alert-danger d-none" role="alert">
            </div>
            <button id="join-button" class="btn btn-primary">Join Room</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
  </div>

  <div class="container mt-5">
    <div class="countdown-timer text-center mt-4" style="display: none;">

    </div>
  </div>

  <div class="container mt-5 question-container" style="display: none;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Question</h5>
          </div>
          <div class="card-body">
            <h3 class="question-text"></h3>
            <ul class="list-group options-list">
            </ul>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary answer-button">Submit Answer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5" style="display: none;" id="game-results-section">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Game Results</h5>
          </div>
          <div class="card-body">
            <ul class="list-group" id="game-results-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/room.js"></script>
</body>

</html>
